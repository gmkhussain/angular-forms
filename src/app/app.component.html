

<form #userForm="ngForm">
  <h4>form</h4>
  <p>Binding Data with ngForm</p>
  
  {{ userForm.value | json }}

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ngModel
            name="username"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email"
          name="email"  
          class="form-control" ngModel />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel"
            name="phone"  
            class="form-control" ngModel />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" class="form-control" ngModel />
  </div>

  
  <div class="form-group">
    <label>Topic</label>
    <select class="form-control" ngModel
            name="topic"  >
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>

    
  <div class="form-group">
    <label>Time Preference</label>
    <input type="radio" class="form-control" name="timePreference" ngModel /> Morning <br>
    <input type="radio" class="form-control" name="timePreference" ngModel /> Evening
  </div>

  <div class="form-group">
    <label>Time Preference</label>
    <input type="checkbox" class="form-control" name="agree" ngModel /> Agree
  </div>


  <div ngModelGroup="address">

    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" ngModel />
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" ngModel />
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state" ngModel />
    </div>
  
  </div>


  <div class="form-group">
    <button type="submit">Send</button>
  </div>

</form>

<router-outlet></router-outlet>
